<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pagecdn.io/lib/normalize/8.0.1/normalize.min.css.map"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/font/fontawesome-free-5.12.1904/css/all.min.css">
    <title>Document</title>
  </head>
  <body>
    <div class="signup">
      <div class="form">
        <h2 class="signup__heading">Create account</h2>
        <p class="signup__already">
          Already have an account ? <a href="#" class="signup__link">Sign in</a>
        </p>

        <form action="#" class="signup__form">
            <div class="form__group">
                <input type="text" class="form__input" placeholder="Mid name">
            </div>
            <div class="form__group form__group--2">
                <input type="text" class="form__input " placeholder="first name">
                <input type="text" class="form__input" placeholder="last name">
            </div>
            <div class="form__group">
                <input type="email" class="form__input" placeholder="Mid name">
            </div>
            <div class="form__group">
                <button class="form__submit">
                   <p class="signup__button">Sign up</p> 
                    <i class="fas fa-arrow-right signup__button-icon"></i>
                </button>
            </div>

            <div class="form__tos">
                <input type="checkbox" name="" id="tos">
                <label for="tos"> I have read and agree to the <a href="#" class="signup__link signup__link--undeline"> Terms of Service</a></label>
            </div>
        </form>

        
      </div>
    </div>
  </body>
</html>
